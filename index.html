<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./javascript.js" defer></script>
	</head>
	<body>
		<header>
			<div id="logo">
				<img src="./assets/logo/Romashka.svg" alt="logo" />
				<h1>SMESHARIKI</h1>
			</div>
			<h2>CHARACTER</h2>
		</header>

		<main>
			<div class="character-text">
				<h3>KROSH.</h3>
				<p class="classification">RABBIT</p>
				<p class="description">
					Krosh is one of the main characters of the animated franchise
					Smeshariki, a cheerful and energetic male rabbit who lives in the
					Chamomile Valley along with other Smeshariki.
				</p>
				<div class="white-line"></div>
				<div class="stats">
					<div class="stat-row">
						<p class="stat-name">Speed</p>
						<div class="stat-track neon">
							<div class="stat-fill" style="width: 90%"></div>
						</div>
					</div>

					<div class="stat-row">
						<p class="stat-name">Intelligence</p>
						<div class="stat-track neon">
							<div class="stat-fill" style="width: 70%"></div>
						</div>
					</div>

					<div class="stat-row">
						<p class="stat-name">Charisma</p>
						<div class="stat-track neon">
							<div class="stat-fill" style="width: 75%"></div>
						</div>
					</div>

					<div class="stat-row">
						<p class="stat-name">Fragility</p>
						<div class="stat-track neon">
							<div class="stat-fill" style="width: 15%"></div>
						</div>
					</div>

					<div class="stat-row">
						<p class="stat-name">Leadership</p>
						<div class="stat-track neon">
							<div class="stat-fill" style="width: 75%"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="character-img-div">
				<img
					src="./assets/images/krash.png"
					alt="krash with an icecream"
					class="character-img" />
			</div>
		</main>
	</body>
</html>
